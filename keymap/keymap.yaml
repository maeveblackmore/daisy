layout:
  cols_thumbs_notation: 123332+2 2+233321
layers:
  aptmak:
    - [v, w, f, p, b, j, l, u, y, {t: "'", s: '"'}]
    - [shift, r, s, t, h, k, x, n, a, i, o, shift]
    - [c, g, d, m, {t: ',', s: ';'}, {t: ., s: ':'}]
    - [nav, space, e, sym]
  nav:
    - [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
    - [pgup, alt, ctrl, cmd, shift, del, '`', left, down, up, right, pgdn]
    - [enter, bspc, home, end, dword, tab]
    - [{t: nav, type: held}, space, e, sym]
  sym:
    - ['%', '[', '(', '{', '<', '>', '}', ')', ']', '\']
    - ['@', '*', '!', '?', '-', '~', '`', shift, cmd, ctrl, alt, '^']
    - ['|', '/', '$', '#', '_', '&']
    - [nav, space, e, {t: sym, type: held}]
combos:
  - {p: [13, 14], k: esc, l: [aptmak]}
  - {p: [17, 18], k: esc, l: [aptmak]}
  - {p: [12, 13], k: q, l: [aptmak]}
  - {p: [18, 19], k: z, l: [aptmak]}
